<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/register.css">
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/public/assets/logo.png" alt="Logo"> 
            </a>
        </div>
    </nav>
    <!-- End of header -->

    <div class="container">
        <div class="register-container">
            <h2 class="text-center text-primary">Register</h2>
            <form method="post" id="user-register" class="needs-validation" novalidate>

                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                    <div class="invalid-feedback" id="name-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                    <div class="invalid-feedback" id="email-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="tel" id="contact" name="contact" class="form-control" placeholder="Enter your contact">
                    <div class="invalid-feedback" id="contact-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                    <div class="invalid-feedback" id="password-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" id="password2" name="password" class="form-control" placeholder="Confirm your password">
                    <div class="invalid-feedback mt-1" id="password2-feedback"></div>
                </div>

                <div class="form-group" style="text-align: center;">
                    <button type="submit" id="register-submit" class="btn btn-primary">Sign Up</button>

                    <div id="loader" class="m-2" style="display: none;">
                        <svg viewBox="25 25 50 50">
                            <circle r="20" cy="50" cx="50"></circle>
                        </svg>
                    </div>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="/login" class="text-decoration-none">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Registration script -->
    <script src="/public/js/register.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
