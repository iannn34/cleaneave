<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" id="user-register" class="" novalidate>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact"><br>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br>
            <input type="password" id="confirmPassword" name="password" placeholder="Confirm your password"><br>

            <div class="alert alert-primary" role="alert" style="display: none;" id="passwordConfirmationAlert">
                Passwords do not match
            </div>

            <button type="submit" id="register-submit">Submit details</button>
        </form>
        <a href="/login">Sign in</a>
    </div>

    <script src="/static/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
