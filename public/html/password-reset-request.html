<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/public/assets/logo.png" alt="Logo">
            </a>
        </div>
    </nav>
    <!-- End of Header -->

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card shadow p-4" style="width: 400px;">
            <h4 class="text-center mb-3">Forgot Password?</h4>
            <p class="text-muted text-center">Enter your email, and we will send you a password reset link.</p>
            <form class="needs-validation" id="password-reset-email" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div style="text-align: center">
                    <button type="submit" class="btn btn-outline-primary w-100" id="reset-request">Send Reset Link</button>

                    <div id="loader" class="m-2" style="display: none;">
                        <svg viewBox="25 25 50 50">
                            <circle r="20" cy="50" cx="50"></circle>
                        </svg>
                    </div>
                </div>
            </form>

            <div class="alert mt-3" style="display : none" role="alert" id="alert-message"></div>
        </div>
    </div>
    <script src="/public/js/password-reset-request.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
