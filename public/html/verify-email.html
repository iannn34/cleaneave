<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/verify-email.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/public/assets/logo.png" alt="Logo">
        </a>
      </div>
    </nav>
    <!-- End of header -->

    <div class="container">
      <div class="verification-container" style="text-align: center;">
        <h2>Email Verification</h2>

        <!-- Success or Error Message -->
        <p id="verification-message" class="text-muted"></p>

        <!-- Resend Email Button -->
        <button id="resend-email" class="btn btn-outline-info mt-3" >
          Resend Verification Email
        </button>

          <div id="loader" class="m-2" style="display: none;">
              
              <svg viewBox="25 25 50 50">
                  <circle r="20" cy="50" cx="50"></circle>
              </svg>
          </div>

        <div class="alert mt-3" style="display : none" role="alert" id="alert-message"></div>
        <p class="mt-3">If you face any issues, please contact support at <a href="mailto:cleanwavemail@gmail.com">cleanwavemail@gmail.com</a>.</p>
      </div>
    </div>

    <script src="/public/js/verify-email.js"></script>
    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
