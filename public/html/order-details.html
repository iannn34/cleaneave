<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/public/css/main.css"/>
    <link rel="stylesheet" href="/public/css/home.css"/>
    <link rel="stylesheet" href="/public/css/order-details.css"/>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/public/assets/logo.png" alt="Logo"/>
        </a>
        <div class="d-flex">
            <div class="dropdown" style="width: 150px">
                <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/public/assets/profile-icon.png" alt="Profile" class="profile-icon"/>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="drop-down-link-1" href=""></a></li>
                    <li><a class="dropdown-item" id="drop-down-link-2" href=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/order">Order Now</a></li>
                <li class="nav-item"><a class="nav-link" href="/price-list">Price List</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
    <div class="order-container">
        <!-- Order Details Section -->
        <div class="order-card p-4 shadow mb-4" id="order-details">
            <h4 class="mb-3">Order Details</h4>
            <ul class="list-group">
                <li class="list-group-item"><strong>Order ID:</strong> <span id="orderId"></span></li>
                <li class="list-group-item"><strong>Customer Name:</strong> <span id="customerName"></span></li>
                <li class="list-group-item"><strong>Status:</strong> <span id="orderStatus"></span></li>
                <li class="list-group-item"><strong>Pickup Date:</strong> <span id="pickupDate"></span></li>
                <li class="list-group-item"><strong>Due Date:</strong> <span id="dueDate"></span></li>
            </ul>
        </div>

        <!-- Order Items Section -->
        <h4 class="mb-3">Order Items</h4>
        <hr>
        <div class="row" id="orderItems">
            <!-- Order items will be dynamically added here -->
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/public/js/index.js"></script>
<script src="/public/js/order-details.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
