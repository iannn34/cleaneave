<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>User status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="/public/css/home.css">
    <link rel="stylesheet" href="/public/css/main.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/public/assets/logo.png" alt="Logo">
        </a>
        <div class="d-flex">
          <div class="dropdown" style="width: 150px">
            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="/public/assets/profile-icon.png" alt="Profile" class="profile-icon">
            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="drop-down-link-1" href="/admin/dashboard">Dashboard</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <h4>Change User Role</h4><hr>
      <div class="alert" role="alert" id="message-tab" style="display: none"></div>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="role-update-form">
            <div class="mb-3">
              <label for="user-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="user-name" placeholder="Enter user name" required>
            </div>

            <div class="mb-3">
              <label for="user-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="user-email" placeholder="Enter user email" required>
            </div>

            <div class="mb-3">
              <label for="user-role" class="form-label">New role</label>
              <select class="form-select" id="user-role" required>
                <option value="user">User</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-outline-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/public/js/user-role-update.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
