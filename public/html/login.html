<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="stylesheet" href="/public/css/main.css">

</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/public/assets/logo.png" alt="Logo"> 
            </a>
        </div>
    </nav>
    <!-- End of header -->

    <div class="container">
        <div class="login-container">
            <h2 class="text-center text-primary">Login</h2>
            <form method="post" id="login-form">

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
                    <div class="invalid-feedback" id="email-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                    <div class="invalid-feedback" id="password-feedback"></div>

                    <a href="/password-reset" class="forgot-password text-decoration-none text-primary">Forgot Password?</a>
                </div>

                <button type="submit" id="login-button" class="btn btn-primary">Login</button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="/register" class="text-decoration-none">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- login script -->
    <script src="/public/js/login.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
