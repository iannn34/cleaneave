<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" method="post" id="orderForm">
            <div class="container">
                <h2>Order details</h2>
                <label for="pickUpTime" class="p-2">Select pick up time</label>
                <input type="datetime-local" name="pickUpTime" id="pickUpTime" class="form-control datepicker p-3">

                <label for="deliveryTime" class="p-2" >Select delivery time</label>
                <input type="datetime-local" name="deliveryTime" id="deliveryTime" class="form-control datepicker p-3">

                <button id="getLocation" class="btn btn-primary mt-2" type="button" style="display: inline">get location</button>

                <div id="locationData" class="mt-2" style="display: none;">
                    <h3>Enter location data</h3>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control">

                    <label for="town">City</label>
                    <input type="text" id="town" name="town" class="form-control">

                    <label for="address">City</label>
                    <input type="text" id="address" name="address" class="form-control">

                    <!-- Hidden input fields for longitude and longitude -->
                    <input type="hidden" name="latitude" id="latitude">
                    <input type="hidden" name="longitude" id="longitude">
                </div>
            </div>

            <div class="accordion mt-3" id="productSection">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#productAccordion" aria-expanded="true" aria-controls="productAccordion">
                        Products
                        </button>
                    </h2>
                    <div id="productAccordion" class="accordion-collapse collapse show" data-bs-parent="#productSection">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="row" id="productRow">
                                    <!--Filled with products by script-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="total-price-badge" class="badge bg-primary p-3 shadow">
                <h6>Total price: <span id="totalPrice">0</span></h6>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
        </form>
    </div>
    <script src="/static/js/order.js"></script>
    <script src="/static/js/dateSetter.js"></script>
    <script src="/static/js/location.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
