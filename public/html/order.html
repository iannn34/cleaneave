<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/order.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/public/assets/logo.png" alt="Logo"> 
            </a>
            <div class="d-flex">
                <a href="/profile">
                    <img src="/public/assets/profile-icon.png" alt="Profile" class="profile-icon"> 
                </a>
            </div>
        </div>
    </nav>
    <!-- End of header -->

    <div class="container order-container">
        <h2 class="text-center text-primary mb-4">Order Details</h2>

        <form action="" method="post" id="orderForm">
            <!-- Pickup & Delivery Time Section -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="pickUpTime" class="form-label">Select Pick-Up Time</label>
                    <input type="datetime-local" name="pickUpTime" id="pickUpTime" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="deliveryTime" class="form-label">Select Delivery Time</label>
                    <input type="datetime-local" name="deliveryTime" id="deliveryTime" class="form-control">
                </div>
            </div>

            <!-- Location Section -->
            <button id="getLocation" class="btn btn-outline-primary" type="button">Get Location</button>

            <div id="locationData" class="location-container">
                <h4 class="text-secondary">Enter Location Data</h4>

                <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="town" class="form-label">Town</label>
                        <input type="text" id="town" name="town" class="form-control">
                    </div>
                </div>

                <div class="mb-2">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>

                <!-- Hidden input fields for latitude and longitude -->
                <div class="row">
                    <div class="col-md-6">
                        <input type="hidden" name="latitude" id="latitude">
                    </div>
                    <div class="col-md-6">
                        <input type="hidden" name="longitude" id="longitude">
                    </div>
                </div>
            </div>


            <!-- Products Section -->
            <div class="accordion mt-4" id="productSection">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#productAccordion" aria-expanded="true" aria-controls="productAccordion">
                            Products
                        </button>
                    </h2>
                    <div id="productAccordion" class="accordion-collapse collapse show" data-bs-parent="#productSection">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="row" id="productRow">
                                    <!-- Filled with products by script -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Price Badge -->
            <div id="total-price-badge" class="shadow">
                <h6>Total Price: <span id="totalPrice">0</span></h6>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-success mt-3">Submit Order</button>
        </form>
    </div>

    <script src="/public/js/order.js"></script>
    <script src="/public/js/dateSetter.js"></script>
    <script src="/public/js/location.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
