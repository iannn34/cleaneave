<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/order.css">
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/public/assets/logo.png" alt="Logo" id="logo">
            </a>
            <div class="d-flex">
                <div class="dropdown" style="width: 150px">
                    <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/public/assets/profile-icon.png" alt="Profile" class="profile-icon">
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="drop-down-link-1" href=""></a></li>
                        <li><a class="dropdown-item" id="drop-down-link-2" href=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of header -->

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">Laundry Order</h2>
        <div class="alert " role="alert" style="display: none" id="message-tab"></div>
        <form id="orderForm">
            <div class="row" id="productRow">
                <!-- Clothes items will be dynamically loaded here -->
            </div>

            <button type="button" class="btn btn-primary m-3 w-100" id="placeOrder">Proceed to Pickup & Delivery</button>

            <!-- Floating total price badge -->
            <div class="floating-badge" id="total-badge">
                Total: <span id="total-price">0.00</span>
            </div>

            <!-- Order Modal (Next Step) -->
            <div id="order-modal">
                <div class="modal-content" style="text-align: center">
                    <h4 class="text-center">Pickup & Delivery</h4>

                    <!-- Date Selection Row -->
                    <div class="d-flex justify-content-between">
                        <div class="w-50 pe-2">
                            <label class="form-label" for="pickup-date">Pickup Date:</label>
                            <select class="form-control" id="pickup-date" required></select>
                        </div>
                        <div class="w-50 ps-2">
                            <label class="form-label" for="delivery-date">Delivery Date:</label>
                            <select class="form-control" id="delivery-date" required></select>
                        </div>
                    </div>

                    <!-- Time Selection Row -->
                    <div class="d-flex justify-content-between mt-3">
                        <div class="w-50 pe-2">
                            <label class="form-label" for="pickup-time">Pickup Time:</label>
                            <select class="form-control" id="pickup-time" required>
                                <option value="08:00:00">7 AM - 9 AM</option>
                                <option value="12:00:00">11 AM - 1 PM</option>
                                <option value="16:00:00">3 PM - 5 PM</option>
                            </select>
                        </div>
                        <div class="w-50 ps-2">
                            <label class="form-label" for="delivery-time">Delivery Time:</label>
                            <select class="form-control" id="delivery-time" required>
                                <option value="08:00:00">7 AM - 9 AM</option>
                                <option value="12:00:00">11 AM - 1 PM</option>
                                <option value="16:00:00">3 PM - 5 PM</option>
                            </select>
                        </div>
                    </div>


                    <!-- Get Location Button -->
                    <button type="button" class="btn btn-success w-100 mt-3" style="display: block" id="getLocation">Get Current Location</button>

                    <!-- Hidden Latitude/Longitude Fields -->
                    <div id="geo-location-fields" class="mt-3" style="display: none">
                        <label class="form-label" for="latitude">Latitude:</label>
                        <input type="text" id="latitude" name="latitude" class="form-control">

                        <label class="form-label mt-2" for="longitude">Longitude:</label>
                        <input type="text" id="longitude" name="longitude" class="form-control">
                    </div>

                    <!-- Manual Location Fields -->
                    <div id="locationData" style="display: none; padding: 10px">
                        <label for="city" class="p-2">City</label>
                        <input type="text" id="city" name="city" class="form-control mt-2" placeholder="City" >
                        <label for="address" class="p-2">Address</label>
                        <input type="text" id="address" name="address" class="form-control mt-2" placeholder="Street Address" >
                        <label for="zip-code" class="p-2">Zip</label>
                        <input type="text" id="zip-code" name="zip-code" class="form-control mt-2" placeholder="ZIP Code" >
                    </div>

                    <button type="submit" id="submit-button" class="btn btn-primary w-100 mt-3">Submit Order</button>

                    <div id="loader" class="m-2" style="display: none;">
                        <svg viewBox="25 25 50 50">
                            <circle r="20" cy="50" cx="50"></circle>
                        </svg>
                    </div>

                    <button type="button" class="btn btn-secondary w-100 mt-2" id="cancelButton">Cancel</button>
                </div>
            </div>
        </form>
    </div>



    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="year">2025</span> | Gitonga Ian Kimani</p>
    </footer>

    <script src="/public/js/test.js"></script>
    <script src="/public/js/order.js"></script>
    <script src="/public/js/dateSetter.js"></script>
    <script src="/public/js/location.js"></script>
    <script src="/public/js/index.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
