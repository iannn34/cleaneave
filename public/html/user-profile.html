<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="/public/css/home.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/user-profile.css">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/public/assets/logo.png" alt="Logo">
        </a>
        <div class="d-flex">
            <div class="dropdown" style="width: 150px">
                <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/public/assets/profile-icon.png" alt="Profile" class="profile-icon">
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="drop-down-link-1" href=""></a></li>
                    <li><a class="dropdown-item" id="drop-down-link-2" href=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- End of Header -->

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/order">Order Now</a></li>
                <li class="nav-item"><a class="nav-link" href="/price-list">Price List</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div id="message-tab" class="alert mt-3" role="alert" style="display: none;"></div>
    <!-- User Details Section -->
    <div class="profile-card mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="section-title mb-0">User Profile</h4>
            <button type="button" id="update-link" class="btn btn-outline-primary btn-sm update-link">Update profile</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p id="user-name"><strong>Name : </strong> </p>
                <p id="user-email"><strong>Email : </strong> </p>
                <p id="user-contact"><strong>Phone : </strong> </p>
            </div>
            <div class="col-md-6">
                <p id="join-date"><strong>Account created : </strong> </p>
            </div>
        </div>
    </div>

    <!-- Order History Section -->
    <div class="profile-card">
        <h4 class="section-title">Order History</h4>
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead>
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="order-history">
                    <!-- filled by script -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Update Profile Modal -->
 <div id="update-profile">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Update Profile</h5>
        </div>
        <div class="modal-body">
            <form id="profile-update-form" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <div class="invalid-feedback" id="name-feedback"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                    <div class="invalid-feedback" id="email-feedback"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Contact</label>
                    <input type="text" id="contact" name="contact" class="form-control">
                    <div class="invalid-feedback" id="contact-feedback"></div>
                </div>
                <button class="btn btn-primary" type="submit" id="save-changes">Update profile</button>
                <button class="btn btn-secondary" id="close-modal">Cancel</button>
            </form>
        </div>
    </div>
 </div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; <span id="year">2025</span> | Gitonga Ian Kimani</p>
</footer>

<script src="/public/js/index.js"></script>
<script src="/public/js/user-profile..js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
