<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body class="bg-light">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/public/assets/logo.png" alt="Logo">
                </a>
                <div class="d-flex">
                    <a href="/profile">
                        <img src="/public/assets/profile-icon.png" alt="Profile" class="profile-icon">
                    </a>
                </div>
            </div>
        </nav>
        <!-- End of Header -->

        <div class="container d-flex justify-content-center align-items-center mt-5">
            <div class="card shadow p-4" style="width: 400px;">
                <h4 class="text-center mb-3">Reset Password</h4>
                <form id="password-reset" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                            <div class="invalid-feedback" id="password-feedback"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100">Update Password</button>
                </form>
            </div>
        </div>

        <script src="/public/js/reset-password.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
